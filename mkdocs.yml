site_name: Hydra v0.5.0
site_url: http://127.0.0.1/
nav:
  - Getting Started: index.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  logo: asset/bitlaab/logo.png
  favicon: asset/bitlaab/favicon.png
  homepage: https://bitlaab.com
  name: material
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  generator: false
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/bitlaab
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/bitlaab
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/bitlaab
    - icon: fontawesome/brands/github
      link: https://github.com/bitlaab-bolt
copyright: Copyright © 2025 bitlaab™
